<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="headertest">Header teste</div>
    <div class="cadastro">
        <form class="formulariocadastro">
            <p class="formtitle">Faça seu cadastro</p>
            <label>Digite o seu nome completo:</label>
            <input type="text" placeholder="Nome" />
            <br>
            <label class="email">Digite seu e-mail:</label>
            <input type="email" placeholder="E-mail" />
            <br>
            <label>Selecione o sexo:</label>
            <input type="radio" id="masc" name="sexo" value="m" /><label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo" value="f" /><label for="fem">Feminino</label>
            <input type="radio" id="out" name="sexo" value="o" /><label fo="out">Outros</label>
            <br>
            <label>Informe sua data de nascimento:</label>
            <input type="date">
            <br>
            <label>Digite seu CPF:</label>
            <input type="text" placeholder="CPF" max="8" />
            <br>
            <label>Informe seu número de telefone:</label>
            <input type="text" placeholder="(00)0000-0000" />
            <br>
            <label>Informe seu endereço:</label>
            <input type="text" placeholder="Rua, número, bairro" />
            <br>
            <label>Crie uma senha de 6 dígitos:</label>
            <input type="password" placeholder="Senha" max="6" />
            <br>
            <label>Confirme a senha:</label>
            <input type="password" placeholder="Senha" />
            <br>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </form>
    </div>
    </div>
</body>

</html>
