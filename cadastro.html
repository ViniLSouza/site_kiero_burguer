<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="icon" href="./_imagens/favicon.png">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="_imagens/logo.png" class="logo"></a>
        <ul class="nav">
            <li class="lista"><a href="index.html" class="lista_nav">HOME</a></li>
            <li class="lista"><a href="pedidos.html" class="lista_nav">PEDIDOS</a></li>
            <li class="lista"><a href="unidades.html" class="lista_nav">UNIDADES</a></li>
        </ul>
        <div class="botaoLogin">
            <a href="opcoes-login.html"><button type="button" class="login">LOGIN</button></a>
        </div>
    </header>

    <div class="container height_auto d-flex just-cont-c">
        <div class="cadastro height_auto d-flex">
            <form class="formulariocadastro height_auto d-flex flex-dir-c align-center">
                <h1 class="formtitle height_auto">CRIE SUA CONTA</h1>

                <div class="nome height_auto d-flex flex-dir-c align-center">
                    <label>Digite seu nome completo:</label>
                    <input type="text" placeholder="Nome">
                </div>

                <div class="email height_auto d-flex flex-dir-c align-center">
                    <label>Digite seu e-mail:</label>
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="box height_auto d-flex">
                    <div class="cpf height_auto d-flex flex-dir-c align-center">
                        <label>Digite seu CPF:</label>
                        <input type="text" placeholder="CPF" maxlength="8">
                    </div>

                    <div class="cep height_auto d-flex flex-dir-c align-center">
                        <label>Digite seu CEP:</label>
                        <input type="text" placeholder="CEP" maxlength="8">
                    </div>
                </div>

                <div class="box height_auto d-flex">
                    <div class="data height_auto d-flex flex-dir-c align-center">
                        <label>Informe sua data de nascimento:</label>
                        <input type="date">
                    </div>

                    <div class="num height_auto d-flex flex-dir-c align-center">
                        <label>Informe seu número de telefone:</label>
                        <input type="text" placeholder="(00)0000-0000">
                    </div>
                </div>

                <div class="rua height_auto d-flex flex-dir-c align-center">
                    <label>Informe o nome da rua:</label>
                    <input type="text" placeholder="Rua">
                </div>

                <div class="box height_auto d-flex">
                    <div class="num_rua height_auto d-flex flex-dir-c align-center">
                        <label>Informe o número da rua:</label>
                        <input type="text" placeholder="Número">
                    </div>

                    <div class="bairro height_auto d-flex flex-dir-c align-center">
                        <label>Informe o bairro:</label>
                        <input type="text" placeholder="Bairro">
                    </div>
                </div>

                <div class="box height_auto d-flex">
                    <div class="senha height_auto d-flex flex-dir-c align-center">
                        <label>Crie uma senha de 6 dígitos:</label>
                        <input type="password" placeholder="Senha" maxlength="6">
                    </div>

                    <div class="senha_conf height_auto d-flex flex-dir-c align-center">
                        <label>Confirme a senha:</label>
                        <input type="password" placeholder="Senha" maxlength="6">
                    </div>
                </div>

                <div class="buttons height_auto d-flex just-cont-sp">
                    <input type="reset" value="LIMPAR" class="button2">
                    <input type="submit" value="ENVIAR" class="button1">
                </div>
            </form>

            <div class="imagembox height_auto d-flex just-cont-c align-center">
                <img src="_imagens/hamburguer_resized.png" class="png">
            </div>
        </div>
    </div>

    <!-- rodapé da pagina -->
    <footer class="rodape">
        <div></div>
        <div class="local-ajuda">
            <h1 class="titulo-ajuda">Precisa de ajuda com seu pedido?</h1>
            <p class="texto-ajuda">Email: KieroBurguer@gmail.com</p>
            <p class="texto-ajuda">Telefone: (41) 9-9999-9999</p>
        </div>

        <div class="desenvolvedores">
            <h1 class="titulo-desenvolvedores">Desenvolvido por</h1>
            <p class="nomes">&copy; Kiero Burguer Development 2023</p>
        </div>
    </footer>
</body>

</html>
