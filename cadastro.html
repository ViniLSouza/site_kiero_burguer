<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div class="formulariocadastro">
            <form>
                <label>Digite o seu nome completo:</label>
                <input type="text" value="Nome"/>
                <br>
                <label class="email">Digite seu e-mail:</label>
                <input type="email" value="E-mail"/>
                <br>
                <label>Selecione o sexo:</label>
                <input type="radio" id="masc" name="sexo" value="m"/><label for="masc">Masculino</label>
                <input type="radio" id="fem" name="sexo" value="f"/><label for="fem">Feminino</label>
                <input type="radio" id="out" name="sexo" value="o"/><label for="out">Outros</label>
                <br>
                <label>Digite seu CPF:</label>
                <input type="text" value="CPF"/>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
