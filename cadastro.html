<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Cadastro</title>
</head>

<body>
    <header>

        <img src="_imagens/logo.png" class="logo">

        <ul class="nav">
            <li class="lista"><a href="index.html" class="lista_nav">HOME</a></li>
            <li class="lista"><a href="pedidos.html" class="lista_nav">PEDIDOS</a></li>
            <li class="lista"><a href="#" class="lista_nav">UNIDADES</a></li>
        </ul>

        <div class="botaoLogin">
            <a href="cadastro.html"><button type="button" class="login">LOGIN</button></a>
        </div>

    </header>
    <div class="cadastro">
        <form class="formulariocadastro">
            <p class="formtitle">CRIE SUA CONTA</p>

            <label class="perguntas">Digite o seu nome completo:</label>
            <input type="text" placeholder="Nome" class="respostas"/>
            <br>

            <label class="perguntas">Digite seu e-mail:</label>
            <input type="email" placeholder="E-mail" class="respostas"/>
            <br>

            <label class="perguntas">Selecione o sexo:</label>
            <input type="radio" id="masc" name="sexo" value="m"/><label for="masc" class="s">Masculino</label>
            <input type="radio" id="fem" name="sexo" value="f" /><label for="fem" class="s">Feminino</label>
            <input type="radio" id="out" name="sexo" value="o"/><label for="out" class="s">Outros</label>
            <br>

            <label class="perguntas">Informe sua data de nascimento:</label>
            <input type="date" class="respostas">
            <br>

            <label class="perguntas">Digite seu CPF:</label>
            <input type="text" placeholder="CPF" max="8" class="respostas"/>
            <br>

            <label class="perguntas">Informe seu número de telefone:</label>
            <input type="text" placeholder="(00)0000-0000" class="respostas"/>
            <br>

            <label class="perguntas">Informe seu endereço:</label>
            <input type="text" placeholder="Rua, número, bairro" class="respostas"/>
            <br>

            <label class="perguntas">Crie uma senha de 6 dígitos:</label>
            <input type="password" placeholder="Senha" max="6" class="respostas"/>
            <br>

            <label class="perguntas">Confirme a senha:</label>
            <input type="password" placeholder="Senha" class="respostas"/>
            <br>
            
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </form>
        <div class="imagembox"><img src="_imagens/hamburguer.png" class="png"></div>
    </div>
</body>

</html>
