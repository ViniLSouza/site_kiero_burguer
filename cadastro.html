<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="icon" href="./_imagens/favicon.png">
    <title>Cadastro</title>
</head>

<body>
    <header>

        <a href="index.html"><img src="_imagens/logo.png" class="logo"></a>

        <ul class="nav">
            <li class="lista"><a href="index.html" class="lista_nav">HOME</a></li>
            <li class="lista"><a href="pedidos.html" class="lista_nav">PEDIDOS</a></li>
            <li class="lista"><a href="#" class="lista_nav">UNIDADES</a></li>
        </ul>

        <div class="botaoLogin">
            <a href="login.html"><button type="button" class="login">LOGIN</button></a>
        </div>

    </header>
    
    <div class="container">
        <div class="cadastro">
            <form class="formulariocadastro">
                <h1 class="formtitle">CRIE SUA CONTA</h1>

                <div class="nome">
                    <label>Digite seu nome completo:</label>
                    <input type="text" placeholder="Nome"/>
                </div>
                <div class="email">
                    <label>Digite seu e-mail:</label>
                    <input type="email" placeholder="E-mail"/>
                </div>
                <div class="box">
                    <div class="cpf">
                        <label>Digite seu CPF:</label>
                        <input type="text" placeholder="CPF" max="8"/>
                    </div>
                    <div class="cep">
                        <label>Digite seu CEP:</label>
                        <input type="text" placeholder="CEP" max="8"/>
                    </div>
                </div>
                <div class="box">
                    <div class="data">
                        <label>Informe sua data de nascimento:</label>
                        <input type="date"/>
                    </div>
                    <div class="num">
                        <label>Informe seu número de telefone:</label>
                        <input type="text" placeholder="(00)0000-0000"/>
                    </div>
                </div>
                <div class="rua">
                    <label>Informe o nome da rua:</label>
                    <input type="text" placeholder="Rua"/>
                </div>
                <div class="box">
                    <div class="num_rua">
                        <label>Informe o número da rua:</label>
                        <input type="text" placeholder="Número"/>
                    </div>
                    <div class="bairro">
                        <label>Informe o bairro:</label>
                        <input type="text" placeholder="Bairro"/>
                    </div>
                </div>
                <div class="box">
                    <div class="senha">
                        <label>Crie uma senha de 6 dígitos:</label>
                        <input type="password" placeholder="Senha" max="6"/>
                    </div>
                    <div class="senha_conf">
                        <label>Confirme a senha:</label>
                        <input type="password" placeholder="Senha" max="6"/>
                    </div> 
                </div>
                <div class="buttons">
                    <input type="submit" value="Enviar" class="button1"/>
                    <input type="reset" value="Limpar" class="button2"/>
                </div>
            </form>
            <div class="imagembox">
                <img src="_imagens/hamburguer.png" class="png">
            </div>
        </div>
     </div>       
</body>

</html>
