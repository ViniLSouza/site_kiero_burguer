<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/gerenciamento.css">
    <title>Gerenciamento</title>
</head>
<body>
    <section class="container-tempo">
        <div class="escolher-tempo">
            <h2 class="titulo">Escolha o tempo de preparo</h2>
            <div class="escolha-tempo">
                <input type="radio" id="20min" name="tempo" value="20 minutos">
                <label for="20min">20 minutos</label>
            </div>

            <div class="escolha-tempo">
                <input type="radio" id="30min" name="tempo" value="30 minutos">
                <label for="30min">30 minutos</label>
            </div>

            <div class="escolha-tempo">
                <input type="radio" id="40min" name="tempo" value="40 minutos">
                <label for="40min">40 minutos</label>
            </div>
            <div class="escolha-tempo">
                <input type="radio" id="50min" name="tempo" value="50 minutos">
                <label for="50min">50 minutos</label>
            </div>
            <div class="escolha-tempo">
                <input type="radio" id="1hora" name="tempo" value="1 hora">
                <label for="1hora">1 hora</label>
            </div>
            <div class="botoes">
                <a href="/pedidos-restaurante.html" class="botao aceitar">Finalizar</a>
                <a href="./gerenciamento-pedido.html" class="botao recusar">Cancelar</a>
            </div>
            
        </div>
    </section>
</body>
</html>
